<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/gdulayout :: layout(~{::title},~{::body},~{::style})}">
<head>
<meta charset="UTF-8">
<title>상품 수정</title>
</head>
<body>
	<form th:object="${item}" action="update" enctype="multipart/form-data" method="post">
	<input type="hidden" th:field="*{id}" /><input type="hidden" th:field="*{pictureUrl}"/>
	<h2>상품 정보 수정</h2>
	<table>
		<tr>
			<td>상품명</td>
			<td><input type="text" name="name" th:field="*{name}"/></td>
			<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
		</tr>
		<tr>
			<td>상품가격</td>
			<td><input type="text" name="price" th:field="*{price}"/></td>
			<td><td th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></td>
		</tr>
		<tr>
			<td>상품이미지</td>
			<td><input type="file" name="pictureUrl"/></td>
		</tr>
		<tr>
			<td>상품설명</td>
			<td><textarea name="description" cols="20" rows="5" th:field="*{description}"></textarea></td>
			<td th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></td>
		</tr>
		<tr>
			<td colspan="3">
				<input type="submit" value="수정등록">&nbsp;
				<input type="button" value="상품등록" onclick="location.href='list'">
			</td>
		</tr>
	</table>
	</form>
</body>
</html>
